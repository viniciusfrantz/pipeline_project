version: 2

models:
  - name: stg_weather_forecast
    description: "Staging model for raw weather forecast data, converting timezone and filtering for the specified location."
    columns:
      - name: forecast_time
        description: "Datetime of the forecast, converted to the America/Sao_Paulo timezone."
        tests:
          - not_null

      - name: updated_date
        description: "Date when the forecast was generated or updated."

      - name: updated_hour
        description: "Hour when the forecast was generated or updated."

      - name: location
        description: "Geographic location of the weather forecast."

      - name: forecast_day
        description: "Date portion of the forecast_time, used for daily aggregations."

      - name: precipitation
        description: "Predicted precipitation in millimeters (mm)."